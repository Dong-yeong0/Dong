<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_select2_11.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('#wrap a[href^=https]').css({ // href 속성값이 https로 시작하는 요소만 선택
                'color': '#0f0'
            });

            $('#wrap a[target]').css({ //target 속성을 포함하는 요소만 선택
                "color": "#f00"
            });

            $('#wrap a[href$=net]').css({ // href 속성값이 net으로 끝나는 요소 선택
                'color': '#000'
            });
 
            $('#wrap a[href*=google]').css({ // href 속성값에 google이 포함된 요소 선택
                'color': '#00f'
            });

            $("#member_f :text").css({ // input 요소 중 type이 text인 요소만 선택
                "background-color": "#ff0"
            });

            $('#member_f :password').css({
                "background-color": "#0ff"
            });

        })
    </script>
</head>

<body>
    <div id='wrap'>
        <p>
            <a href="https://easyspub.co.kr" target="_blank">EasyPub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="https://google.co.kr">Google</a>
        </p>
        <p>
            <a href="https://daum.net">Daum</a>
        </p>
        <div>
            <form action="#" method="get" id="member_f">
                <p>
                    <label for="user_id">아이디</label><input type="text" name="user_id" id="user_id">
                </p>
                <p>
                    <label for="user_pw">비밀번호</label><input type="password" name="user_pw" id="user_pw">
                </p>
            </form>
        </div>
    </div>
</body>

</html>
