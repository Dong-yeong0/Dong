<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom2.html</title>
</head>

<body>
    <table id="tbl" border="1">
        <tbody>

            <tr>
                <th>이름</th>
                <th>점수</th>
                <th>기능</th>
            </tr>
            <tr>
                <td id='Hong'>Hong</td>
                <td>80</td>
                <td><button>삭제1</button></td>
            </tr>
            <tr>
                <td id='Hwang'>Hwang</td>
                <td>90</td>
                <td><button>삭제2</button></td>
            </tr>

        </tbody>
    </table>
    <button>삭제</button>
    <script>
        var btns = document.querySelectorAll('tr>td>button'); //태그 선택
        for(var i = 0; i<btns.length; i++){
            btns[i].onclick = function(){
                var delVal = this.parentNode.previousSibling.parentNode.childNodes[1].firstChild.nodeValue;
                // console.log(this.parentNode.previousSibling.parentNode.childNodes[1].firstChild.nodeValue); //클릭하면 실행
                delFunc(delVal); // DB에서 삭제하는 기능
                this.parentNode.parentNode.remove();
            }
        }
        console.log(btns);
        
        function delFunc(val){
            //remove(val);
            console.log(`${val} 삭제됨`);
        }
    </script>
</body>

</html>
