<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jquery/upload.html</title>
	<style>
		#img {
			height: 220px;
			width: 180px;
			margin: auto;
		}
	</style>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			// DB에 있는 데이터를 화면에 출력 ... <div> <table> </table></div>
			$.ajax({
				url: '../getFileListServlet',
				dataType: 'json', // json => Object 변환
				success: function (result) {
					let table = $('<table />').attr('border', '1');
					// Table Title
					let t_title = $('<tr />');
					let num = $('<th />').html('번호');
					let author = $('<th />').html('번호');
					let title1 = $('<th />').html('제목');
					let days = $('<th />').html('날짜');
					let fileN = $('<th />').html('파일이름');
					t_title.append(num, author, title1, days, fileN);
					table.append(t_title);
					// Table 활용해서 리스트 출력
					for (let i = 0; i < result.length; i++) {
						let tr = $('<tr />');
						let td_num = $('<td />').html(result[i].num);
						let td_at = $('<td />').html(result[i].author);
						let td_tt = $('<td />').html(result[i].title);
						let td_day = $('<td />').html(result[i].day);
						let td_file = $('<td />').html(result[i].fileName);

						tr.append(td_num, td_at, td_tt, td_day, td_file);
						table.append(tr);
					}
					$('#show').append(table);
				},
				error: function (err) {
					console.log(err);
				}
			});


			// 파일을 선택하면 이미지가 나타나도록
			$('#filename').change(function () {
				for (let file of this.files) {
					$('#img').attr('src', URL.createObjectURL(file));
				}
			});

			// 전송을 누르면
			$('#frm').submit(function (e) {
				e.preventDefault();
				let frm = document.getElementById('frm');
				let data = new FormData(frm);
				for (let k of data.entries()) { //data.entries = key val 값으로 변환
					console.log(k);
				}
				// 비동기 호출 파일업로드 서블릿.
				$.ajax({
					contentType: false,
					processData: false,
					url: $('#frm').attr('action'),
					type: 'post',
					dataType: 'json',
					data: data,
					success: function (result) {	
						console.log(result);
					},
					error: function (err) {
						console.log(err);
					}
				});
			});
		});
	</script>
</head>

<body>
	<h1>Ajax 파일 업로드</h1>
	<form id='frm' action='../fileUploadServlet' method='post' enctype='multipart/form-data'>
		<table border="1">
			<tr>
				<td><label for="num">번호</label></td>
				<td><input type="text" name="num" id="num"></td>
				<td rowspan="4"><img src="" alt="선택한 파일." id="img"></td>
			</tr>
			<tr>
				<td><label for="author">저자</label></td>
				<td><input type="text" name="author" id="author"></td>
			</tr>
			<tr>
				<td><label for="title">제목</label></td>
				<td><input type="text" name="title" id="title"></td>
			</tr>
			<tr>
				<td><label for="filename">파일첨부</label></td>
				<td><input type="file" name="filename" id="filename"></td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="submit" value="저장">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>
	<div id='show'></div>
</body>

</html>
