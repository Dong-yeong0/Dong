<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>jq_selec3_9</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('#wrap p').eq(2).after('<p>After</p>');
            $('<p>insertAfter</p>').insertAfter('#wrap p:eq(1)');

            $('#wrap p').eq(1).prepend('<p>Before</p>');
            $('<p>insertBefore</p>').insertBefore('#wrap p:eq(0)');

            $('#wrap').prepend('<p>Prepend</p>');
            $('<p>appendTo</p>').appendTo('#wrap');

            $('<li>appendTo</li>').appendTo('#listZone');   // 요소 젤 끝에
            $('#listZone').prepend('<li>prepend</li>');     // 요소 맨 첫번째
            
        })
    </script>
</head>

<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
    <ul id="listZone">
        <li>리스트</li>
    </ul>
</body>

</html>
