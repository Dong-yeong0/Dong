<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_select2_13.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('#inner_1 p:contains(내용1)').css({ //  id값이 inner_1 중 p요소에 내용1을 포함한 요소만 선택
                'background-color': '#ff0'
            });

            $('#inner_1 p:has(strong)').css({ //  p요소 중 strong요소를 포함하는 요소만 선택
                'background-color': '#0ff'
            });

            $('#outer_wrap').contents().css({ // id 값이 outer_wrap인 요소의 하위 요소의 텍스트와 태그 노드 선택
                'border': '1px dashed #00f'
            });

            $('#inner_2 p').not(':first').css({ // id 값이 inner_2인 요소의 하위 p 요소에서 첫번째 요소만 제외하고 선택
                'background-color': '#0f0'
            });

            $('#inner_2 p').eq(2).end().css({
                'color': '#f00'
            });
        })
    </script>
</head>

<body>
    <div id='outer_wrap'>
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </select>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </select>
    </div>
</body>

</html>
