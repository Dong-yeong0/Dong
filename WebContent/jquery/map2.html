<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/map2.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: '../MOCK_DATA.json',
                dataType: 'json',
                success: function (resolve) {
                    let mapData = $(resolve).filter(function (i, o) {
                        return i < 10;
                    }).map(function (i, o) {
                        let trTag = $('<tr />');
                        trTag.append(
                            $('<td />').html(o.id),
                            $('<td />').html(o.first_name),
                            $('<td />').html(o.last_name),
                            $('<td />').html(o.email),
                            $('<td />').html(o.gender)
                        );
                        return trTag;
                    });
                    console.log(mapData);
                    $('#tbl').append(mapData.get());    // 배열을 element로 변환
                    
                },
                error: function (reject) {
                    console.log(reject);
                }
            });
        });
    </script>
</head>

<body>
    <table id="tbl"></table>
</body>

</html>
