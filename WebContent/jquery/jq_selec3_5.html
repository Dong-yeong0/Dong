<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_selec3_5</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            let result1 = $('#chk1').prop('checked');
            console.log(result1);   //false

            let result2 = $('#chk2').prop('checked');
            console.log(result2);   //true

            result2 = $('#chk3').prop('checked', true);

            let result3 = $('#se_1').prop('selectedIndex');
            console.log(result3) //2
        });
    </script>
</head>

<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <form action="#" id="form_1">
        <p>
            <input type="checkbox" name="chk1" id="chk1">
            <label for="chk1">chk1</label>
            <input type="checkbox" name="chk2" id="chk2" checked>
            <label for="chk2">chk2</label>
            <input type="checkbox" name="chk3" id="chk3">
            <label for="chk3">chk3</label>
        </p>
        <p>
            <select name="se_1" id="se_1">
                <option value="opt1">option1</option>   //index 0
                <option value="opt2">option2</option>   //index 1
                <option value="opt3" selected>option3</option>  //index 2
            </select>
        </p>
    </form>
</body>

</html>
