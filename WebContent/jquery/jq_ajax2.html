<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_ajax2.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        tr:nth-of-type(2n) {
            background-color: black;
            color: white;
        }
    </style>
    <script>
        $(document).ready(function () {
            $.get('../MOCK_DATA.json', function (data) { // Data를 서버에 HTTP get 방식으로 전송 후 서버 측의 응답을 받을때 사용
                console.log(data);
                let $table = $('<table />').attr('border', '1');
                for (let i = 0; i < data.length; i++) {
                    let $tr = $('<tr />');
                    let $td_id = $('<td />').html(data[i].id);
                    let $td_fn = $('<td />').html(data[i].first_name);
                    let $td_ln = $('<td />').html(data[i].last_name);
                    let $td_em = $('<td />').html(data[i].email);
                    let $td_gd = $('<td />').html(data[i].gender);

                    $tr.append($td_id, $td_fn, $td_ln, $td_em, $td_gd);
                    $table.append($tr);
                }
                $('#show').append($table);
            }, 'json');

            // $('#show').html('hello');
        })
    </script>
</head>

<body>
    <div id="show"></div>
</body>

</html>
