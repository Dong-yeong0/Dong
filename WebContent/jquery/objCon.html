<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 조작 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            // let hello = $('p').html('<a href="#">Hello</a>');
            let hello = $('p').text('<a href="#">Hello</a>');
            // let id = $('input[type="text"]').val();  // value 값 읽어옴
            let id = $('input[type="text"]').attr('name');
            console.log(hello, id);
        })
    </script>
</head>

<body>
    <p><span>Hello</span></p>
    <input type="text" name="id" value="world">
</body>

</html>
