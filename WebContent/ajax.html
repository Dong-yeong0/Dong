<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax.html</title>
</head>

<body>

    <form action="empList.do" method="POST">
        LastName : <input type="text" name="last_name" id=""><br>
        Email : <input type="text" name="email" id=""><br>
        HireDate : <input type="text" name="hire_date" id=""><br>
        JobId : <input type="text" name="job_id" id=""><br>
        <input type="submit" value="저장">
        <input type="reset" value="취소">
    </form>
    <div id="show"></div>
    <script>
        var xhtp = new XMLHttpRequest();
        // XMLHttpRequest(); 비동기 방식으로 처리
        // readyState : 1 => 서버랑 Connection이 이루어졌다.
        // readyState : 2 => 요청한 정보를 받음 (request received)
        // readyState : 3 => processing request (request 진행)
        // readyState : 4 => request finished response ready (다음 요청 준비)
        xhtp.onreadystatechange = function () {
            // console.log(xhtp.readyState, xhtp.status,xhtp.responseText);
            if (xhtp.readyState == 4 && xhtp.status == 200) {
                var show = document.getElementById('show');
                var obj = JSON.parse(xhtp.responseText);
                console.log(obj);
                //table tr td => div.appendChild();
                var table = document.createElement('table');
                table.setAttribute('border', '1');

                // 배열의 갯수 만큼 tr생성
                for (var data of obj) {
                    var tr = document.createElement('tr');
                    // field의 수 만큼 반복해서 td생성.
                    for (var field in data) {
                        var td = document.createElement('td');
                        var text = document.createTextNode(data[field]);
                        td.appendChild(text);
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
                document.getElementById('show').appendChild(table);

            }
        }
        // on : 이벤트를 나타낸다
        xhtp.open('get', 'empList.do?dept=50');
        xhtp.send();
    </script>
</body>

</html>
